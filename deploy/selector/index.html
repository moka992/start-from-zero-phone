<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>从零开始做手机 - 版本选择</title>
  <style>
    :root {
      --bg: #07111e;
      --card: #0b1b2b;
      --line: #2c4961;
      --fg: #e9f5ff;
      --muted: #b9cee0;
      --v2: #0ea5e9;
      --v1: #1f3347;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(120% 120% at 0% 0%, #103258, transparent), var(--bg);
      color: var(--fg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans SC", sans-serif;
      padding: 16px;
    }
    .card {
      width: min(560px, 92vw);
      padding: 22px;
      border: 1px solid var(--line);
      border-radius: 16px;
      background: color-mix(in srgb, var(--card) 92%, black);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
    }
    h1 { margin: 0 0 10px; font-size: 28px; line-height: 1.2; }
    p { margin: 0 0 16px; color: var(--muted); }
    .row { display: flex; gap: 12px; flex-wrap: wrap; }
    a {
      flex: 1;
      min-width: 200px;
      text-align: center;
      padding: 12px 14px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 700;
      transition: transform .12s ease, opacity .12s ease;
    }
    a:hover { transform: translateY(-1px); opacity: 0.96; }
    .v2 { background: var(--v2); color: #00121f; }
    .v1 { background: var(--v1); color: #d7e9f8; border: 1px solid #33506a; }
    .tip { margin-top: 12px; font-size: 13px; color: #8ea8bf; }
  </style>
</head>
<body>
  <div class="card">
    <h1>从零开始做手机</h1>
    <p>请选择要进入的版本：</p>
    <div class="row">
      <a class="v2" href="/v2/">进入 v2.0.1（最新）</a>
      <a class="v1" href="/v1/">进入 v1.0.5（经典）</a>
    </div>
    <div class="tip">两个版本互不影响，玩家可自由选择。</div>
  </div>
</body>
</html>

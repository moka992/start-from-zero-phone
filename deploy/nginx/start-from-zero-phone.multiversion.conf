server {
    listen 80;
    listen [::]:80;
    server_name start-from-zero-phone.top www.start-from-zero-phone.top;

    # 版本选择页（根路径）
    location = / {
        root /var/www/start-from-zero-phone-selector;
        index index.html;
        add_header Cache-Control "no-cache";
        try_files /index.html =404;
    }

    # v1.0.5
    location ^~ /v1/ {
        alias /var/www/start-from-zero-phone-v105/;
        index index.html;
        try_files $uri $uri/ /v1/index.html;
    }

    # v2.0.1
    location ^~ /v2/ {
        alias /var/www/start-from-zero-phone-v201/;
        index index.html;
        try_files $uri $uri/ /v2/index.html;
    }

    # 静态资源缓存
    location ~* \.(css|js)$ {
        add_header Cache-Control "public, max-age=604800, immutable";
        try_files $uri =404;
    }

    location ~* \.(png|jpg|jpeg|gif|svg|webp|ico)$ {
        add_header Cache-Control "public, max-age=2592000, immutable";
        try_files $uri =404;
    }

    location ~* \.(json|md)$ {
        add_header Cache-Control "public, max-age=3600";
        try_files $uri =404;
    }

    # 其他路径统一回到版本选择页
    location / {
        return 302 /;
    }
}
